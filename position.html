<html>

<head>
    <style>
        .grid-fr {
            display: grid;
            grid-template-columns: 100px 1fr 1fr;
            grid-template-rows: 1fr 2fr;
            gap: 10px;
            background-color: gray;
            padding: 10px;
            margin-bottom: 30px;
        }

        .grid-repeat {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 100px;
            height: 150px;
            gap: 10px;
            background-color: blue;
            padding: 10px;
        }

        .item {
            background-color: aqua;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="grid-fr">
        <div class="item">200fr</div>
        <div class="item">1fr</div>
        <div class="item">2fr</div>
    </div>
    <div class="grid-repeat">
        <div class="item">1fr</div>
        <div class="item">1fr</div>
        <div class="item">1fr</div>
        <div class="item">1fr</div>
    </div>
</body>

</html>
