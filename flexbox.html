<head>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            /* justify-content: space-evenly; */
            align-items: center;
            flex-wrap: wrap-reverse;
            gap: 15px;
            background-color: gray;
            padding: 15px;
            height: 300px;
        }

        .item {
            background-color: blue;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            width: 200px;
        }

        .item:nth-child(2) {
            order: 7;
        }

        .item:nth-child(3) {
            order: 6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>

    </div>
</body>
