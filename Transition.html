 <!-- when the user intereact with the form element,the input smoothly change and bgcolor,text-color and border style when hover the 
button should smoothly change and bgcolor,text color,padding and border thickness when hover ,the transition should be visually appearing 
  and use easing for smooth motion -->
  <html>
  <head>
    <style>
        .l1{
            border: 2px solid green;
            padding: 10px;
            transition-property: background-color,color,border;
            transition-duration: 2s;
            transition-timing-function: ease-in-out;
        }
        .l1:hover{
            background-color: rgb(79, 143, 79);
            color: rgb(44, 44, 163);
            border:2px dotted blue;
        }
        .b1{
             background-color: rgb(224, 61, 162);
             color: white;
             padding: 20px;
             border: 3px double green;
             transition: all 2s ;
        }
        .b1:hover{
              background-color: white;
              color: black;
              padding: 30px;
              border: 6px double green;
        }
    </style>
  </head>
  <body>
    Username: <input type="text" class="l1"><br><br>
    <input type="button" class="b1" value="Click Me"><br>


  </body>
