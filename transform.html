<html lang="en">
<head>
    <style>
        div{width: 300px;height: 200px;background-color: pink;border: 1px solid blue;padding: 10px;}
        div:hover{transform: translate(50px,100px);}
        div:hover{transform: rotate(50deg);}
        div:hover{transform: scale(2,2.5);}
        div:hover{transform:scalex(-1);}
        
       
</style>
</head>
